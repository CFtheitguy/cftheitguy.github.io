<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friedman Portal - Linear Tech</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    .login-box, .content-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 900px;
      width: 100%;
    }
    h1 { margin: 0 0 20px; color: #333; }
    p { color: #666; }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .error { 
      color: #e74c3c; 
      margin-top: 10px;
      padding: 10px;
      background: #ffe5e5;
      border-radius: 8px;
    }
    .hidden { display: none; }
    
    .folder {
      margin: 20px 0;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
    }
    .folder-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s;
    }
    .folder-header:hover {
      background: linear-gradient(135deg, #7688f0, #8659b8);
    }
    .folder-icon {
      font-size: 24px;
      margin-right: 10px;
    }
    .folder-title {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }
    .folder-arrow {
      font-size: 20px;
      transition: transform 0.3s;
    }
    .folder.open .folder-arrow {
      transform: rotate(90deg);
    }
    .folder-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      background: #f8f9fa;
    }
    .folder.open .folder-content {
      max-height: 2000px;
    }
    
    .file-item {
      padding: 15px 20px;
      background: white;
      margin: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #667eea;
      transition: all 0.2s;
    }
    .file-item:hover {
      transform: translateX(5px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .file-info {
      flex: 1;
    }
    .file-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }
    .file-actions {
      display: flex;
      gap: 10px;
    }
    .btn-download, .btn-view {
      padding: 8px 16px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s;
      display: inline-block;
    }
    .btn-download:hover, .btn-view:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }
    .btn-view {
      background: #27ae60;
    }
    .btn-view:hover {
      background: #229954;
    }
    
    .empty-folder {
      padding: 30px;
      text-align: center;
      color: #999;
      font-style: italic;
    }
    
    .logout-btn {
      background: #e74c3c;
      margin-top: 30px;
    }
    .logout-btn:hover {
      background: #c0392b;
    }

    .header-box {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .header-box h1 {
      color: white;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginBox" class="login-box">
    <h1>üîê Client Portal</h1>
    <p>Please enter your credentials to access your files</p>
    <input type="text" id="username" placeholder="Username" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button onclick="checkLogin()">Login</button>
    <p id="error" class="error hidden">‚ùå Invalid username or password</p>
  </div>

  <!-- Protected Content -->
  <div id="contentBox" class="content-box hidden">
    <div class="header-box">
      <h1>Welcome to Your Portal! üëã</h1>
      <p style="margin: 5px 0 0 0; opacity: 0.9;">Access your invoices, tickets, and documents</p>
    </div>

    <!-- Invoices Folder -->
    <div class="folder" id="invoicesFolder">
      <div class="folder-header" onclick="toggleFolder('invoicesFolder')">
        <div class="folder-title">
          <span class="folder-icon">üìÑ</span>
          <span>Invoices</span>
        </div>
        <span class="folder-arrow">‚ñ∂</span>
      </div>
      <div class="folder-content" id="invoicesList"></div>
    </div>

    <!-- Tickets Folder -->
    <div class="folder" id="ticketsFolder">
      <div class="folder-header" onclick="toggleFolder('ticketsFolder')">
        <div class="folder-title">
          <span class="folder-icon">üé´</span>
          <span>Support Tickets</span>
        </div>
        <span class="folder-arrow">‚ñ∂</span>
      </div>
      <div class="folder-content" id="ticketsList"></div>
    </div>

    <!-- Documents Folder -->
    <div class="folder" id="documentsFolder">
      <div class="folder-header" onclick="toggleFolder('documentsFolder')">
        <div class="folder-title">
          <span class="folder-icon">üìÅ</span>
          <span>Documents</span>
        </div>
        <span class="folder-arrow">‚ñ∂</span>
      </div>
      <div class="folder-content" id="documentsList"></div>
    </div>

    <button class="logout-btn" onclick="logout()">üö™ Logout</button>
  </div>

  <script>
    // ========================================
    // CONFIGURATION - Just add your PDF filenames here!
    // ========================================
    
    const validUsername = "friedman";
    const validPassword = "YourSecurePassword123!";

    // Add your PDF filenames here (just the filename, not the full path)
     const invoices = [
      "Invoice_0445_2026-01-12 (2).pdf"
    ];

    const tickets = [
      "Invoice_0445_2026-01-12.pdf"
    ];

    const documents = [
      "Invoice_0445_2026-01-n12.pdf"
    ];
    // ========================================
    // Login Function
    // ========================================
    function checkLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === validUsername && password === validPassword) {
        document.getElementById('loginBox').classList.add('hidden');
        document.getElementById('contentBox').classList.remove('hidden');
        document.getElementById('error').classList.add('hidden');
        sessionStorage.setItem('loggedIn', 'true');
        loadFiles();
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    }

    function logout() {
      sessionStorage.removeItem('loggedIn');
      document.getElementById('loginBox').classList.remove('hidden');
      document.getElementById('contentBox').classList.add('hidden');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }

    // ========================================
    // Load Files into Folders
    // ========================================
    function loadFiles() {
      // Load Invoices
      const invoicesList = document.getElementById('invoicesList');
      if (invoices.length === 0) {
        invoicesList.innerHTML = '<div class="empty-folder">No invoices available</div>';
      } else {
        invoicesList.innerHTML = invoices.map(file => createFileItem(file, 'invoices')).join('');
      }

      // Load Tickets
      const ticketsList = document.getElementById('ticketsList');
      if (tickets.length === 0) {
        ticketsList.innerHTML = '<div class="empty-folder">No tickets available</div>';
      } else {
        ticketsList.innerHTML = tickets.map(file => createFileItem(file, 'tickets')).join('');
      }

      // Load Documents
      const documentsList = document.getElementById('documentsList');
      if (documents.length === 0) {
        documentsList.innerHTML = '<div class="empty-folder">No documents available</div>';
      } else {
        documentsList.innerHTML = documents.map(file => createFileItem(file, 'documents')).join('');
      }
    }

    function createFileItem(filename, folder) {
      const path = `assets/${folder}/${filename}`;
      const displayName = filename.replace('.pdf', '').replace(/-/g, ' ').replace(/_/g, ' ');
      
      return `
        <div class="file-item">
          <div class="file-info">
            <div class="file-name">${displayName}</div>
          </div>
          <div class="file-actions">
            <a href="${path}" class="btn-view" target="_blank">View</a>
            <a href="${path}" class="btn-download" download>Download</a>
          </div>
        </div>
      `;
    }

    // ========================================
    // Toggle Folder Open/Close
    // ========================================
    function toggleFolder(folderId) {
      const folder = document.getElementById(folderId);
      folder.classList.toggle('open');
    }

    // Check if already logged in
    if (sessionStorage.getItem('loggedIn') === 'true') {
      document.getElementById('loginBox').classList.add('hidden');
      document.getElementById('contentBox').classList.remove('hidden');
      loadFiles();
    }

    // Allow Enter key to login
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !document.getElementById('loginBox').classList.contains('hidden')) {
        checkLogin();
      }
    });
  </script>

</body>
</html>
