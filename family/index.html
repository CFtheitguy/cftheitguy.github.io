<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Portal - Linear Tech</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    /* login screen */
    .center-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-box {
      width: 100%;
      max-width: 420px;
      background: #1c1c1c;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    }

    .login-box h1 { margin: 0 0 6px; font-size: 22px; }
    .login-box p { margin: 0 0 14px; opacity: 0.85; }

    input {
      width: 100%;
      padding: 13px;
      margin: 10px 0;
      background: #111;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      font-size: 15px;
    }
    input:focus {
      outline: none;
      border-color: #5b7cfa;
      box-shadow: 0 0 0 3px rgba(91, 124, 250, 0.2);
    }

    .btn {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      background: linear-gradient(135deg, #5b7cfa, #a855f7);
      color: white;
      font-size: 15px;
      transition: transform 0.15s ease;
    }
    .btn:hover { transform: translateY(-1px); }

    .error {
      color: #ff5b5b;
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      background: rgba(255, 91, 91, 0.12);
      border: 1px solid rgba(255, 91, 91, 0.2);
      display: none;
    }

    /* app */
    .app { display: none; min-height: 100vh; }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(15,15,15,0.92);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
    }
    .brand-badge {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #5b7cfa, #a855f7);
      font-size: 18px;
    }
    .brand small {
      display: block;
      opacity: 0.75;
      font-weight: 600;
      margin-top: 2px;
    }

    .logout-btn {
      width: auto;
      padding: 10px 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-weight: 700;
    }
    .logout-btn:hover { background: rgba(255,255,255,0.12); }

    .container {
      padding: 18px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* video grid like youtube */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    @media (max-width: 1050px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 680px) { .grid { grid-template-columns: 1fr; } }

    .card {
      background: #1b1b1b;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
    }

    .thumb {
      aspect-ratio: 16/9;
      background: #000;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    .empty {
      opacity: 0.8;
      padding: 20px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div id="loginScreen" class="center-wrap">
    <div class="login-box">
      <h1>üîê Video Portal</h1>
      <p>Login to watch videos.</p>

      <input type="text" id="username" placeholder="Username" autocomplete="username" />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" />

      <button class="btn" onclick="checkLogin()">Login</button>
      <div id="error" class="error">‚ùå Invalid username or password</div>
    </div>
  </div>

  <!-- APP -->
  <div id="app" class="app">
    <div class="topbar">
      <div class="brand">
        <div class="brand-badge">‚ñ∂</div>
        <div>
          Friedman Portal
          <small>Videos</small>
        </div>
      </div>

      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="container">
      <div id="videoGrid" class="grid"></div>
      <div id="emptyState" class="empty" style="display:none;">
        No videos found. Add IDs into <b>assets/videos/videos.json</b>
      </div>
    </div>
  </div>

  <script>
    // ==========================
    // LOGIN CONFIG
    // ==========================
    const validUsername = "yes";
    const validPassword = "no";

    // file that contains Drive Video IDs
    const videosJsonPath = "./assets/videos/videos.json";

    function drivePreviewUrl(fileId) {
      return `https://drive.google.com/file/d/${fileId}/preview`;
    }

    async function loadVideos() {
      try {
        const res = await fetch(videosJsonPath, { cache: "no-store" });
        if (!res.ok) return [];

        const data = await res.json();
        if (!Array.isArray(data)) return [];

        // keep only valid strings
        return data.filter(x => typeof x === "string" && x.trim().length > 10);

      } catch (err) {
        console.error("Could not load videos.json:", err);
        return [];
      }
    }

    // ==========================
    // LOGIN
    // ==========================
    async function checkLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === validUsername && password === validPassword) {
        sessionStorage.setItem("loggedIn", "true");
        await showApp();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function logout() {
      sessionStorage.removeItem("loggedIn");
      document.getElementById("app").style.display = "none";
      document.getElementById("loginScreen").style.display = "flex";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("error").style.display = "none";
    }

    async function showApp() {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("error").style.display = "none";

      const ids = await loadVideos();
      renderVideos(ids);
    }

    function renderVideos(fileIds) {
      const grid = document.getElementById("videoGrid");
      const empty = document.getElementById("emptyState");

      if (!fileIds || fileIds.length === 0) {
        grid.innerHTML = "";
        empty.style.display = "block";
        return;
      }

      empty.style.display = "none";

      // YouTube style: just videos (no titles)
      grid.innerHTML = fileIds.map(id => `
        <div class="card">
          <div class="thumb">
            <iframe
              src="${drivePreviewUrl(id)}"
              allow="autoplay; encrypted-media"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      `).join("");
    }

    // Auto-login
    if (sessionStorage.getItem("loggedIn") === "true") {
      showApp();
    }

    // Enter key login
    document.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && document.getElementById("loginScreen").style.display !== "none") {
        checkLogin();
      }
    });
  </script>

</body>
</html>
