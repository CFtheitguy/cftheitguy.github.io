<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Filters - Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
             border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 800px;
            width: 100%;
        }


        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 15px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .filter-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
             cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .filter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .filter-button:active {
            transform: translateY(-1px);
        }

        .filter-button::before {
            content: "â¬‡";
            margin-right: 10px;
            font-size: 1.2em;
        }

        .footer-note {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Content Filters</h1>
        <p class="subtitle">Choose and download your preferred content filter</p>

        <div class="filters-grid">
            <a href="https://www.techloq.com/" class="filter-button" target="_blank" rel="noopener noreferrer">Techloq</a>
            
            <a href="https://ic64.geder.org" class="filter-button" target="_blank" rel="noopener noreferrer">Geder</a>
            
            <a href="https://www.meshimer.com/" class="filter-button" target="_blank" rel="noopener noreferrer">Meshimer</a>
            
            <a href="https://www.gentechsolution.com/gentech-pricing-table-new/" class="filter-button" target="_blank" rel="noopener noreferrer">Gentech</a>
            
            <a href="https://www.netsparkmobile.com/en/" class="filter-button" target="_blank" rel="noopener noreferrer">Netspark</a>
            
            <a href="https://netfree.link/dl/web-installer/web-installer.exe" class="filter-button" target="_blank" rel="noopener noreferrer">NetFree</a>

            <a href="https://tag.org/office/?id=4" class="filter-button" target="_blank" rel="noopener noreferrer">TAG-Office</a>
            
            <a href="https://mb-smart.net/" class="filter-button" target="_blank" rel="noopener noreferrer">MBSmart</a>

            <a href="https://nativfilter.com/#:~:text=%2444,Up" class="filter-button" target="_blank" rel="noopener noreferrer">Nativ</a>
        </div>

        <div class="footer-note">
            <p>Click on any filter to visit the download page.</p>
        </div>
    </div>
</body>

</html>
