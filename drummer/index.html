<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Us</title>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var number = '+18452389400';
      var msg = 'I would like to get more info';
      var isIOS = /iPad|iPhone|iPod/i.test(navigator.userAgent);
      var smsLink = isIOS
        ? 'sms:' + number + '&body=' + encodeURIComponent(msg)   // iOS
        : 'sms:' + number + '?body=' + encodeURIComponent(msg);  // Android

      // Try redirect
      window.location.href = smsLink;

      // Fallback UI in case redirect is blocked
      setTimeout(function () {
        var a = document.getElementById('fallback');
        a.href = smsLink;
        document.getElementById('wrap').style.display = 'block';
      }, 500);
    });
  </script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    .card { max-width: 520px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 12px; }
    .btn { display:inline-block; padding:12px 16px; border-radius:10px; text-decoration:none; border:1px solid #ccc; }
  </style>
</head>
<body>
  <div id="wrap" class="card" style="display:none">
    <h1>Open your SMS app</h1>
    <p>If it didnâ€™t open automatically, tap the button:</p>
    <p><a id="fallback" class="btn">Open SMS</a></p>
    <p>Texting: 845-238-9400</p>
  </div>
</body>
</html>
