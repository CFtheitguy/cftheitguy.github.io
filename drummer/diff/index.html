<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script>
    var number = '+18452389400';
    var msg = 'I would like to get more info';
    var isIOS = /iPad|iPhone|iPod/i.test(navigator.userAgent);
    var smsLink = isIOS
      ? 'sms:' + number + '&body=' + encodeURIComponent(msg)
      : 'sms:' + number + '?body=' + encodeURIComponent(msg);
    window.location.href = smsLink;
  </script>
</head>
<body></body>
</html>
