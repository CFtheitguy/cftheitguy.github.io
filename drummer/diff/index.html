<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Opening Messagesâ€¦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{display:none;min-height:100dvh;display:flex;align-items:center;justify-content:center}
    .card{padding:20px;border:1px solid #ddd;border-radius:12px;max-width:480px;text-align:center}
    .btn{display:inline-block;padding:12px 16px;border-radius:10px;border:1px solid #ccc;text-decoration:none}
  </style>
  <script>
    (function () {
      var number = '+18452389400';
      var msg = 'I would like to get more info'; // change this text if you want a different default
      var isIOS = /iPad|iPhone|iPod/i.test(navigator.userAgent);
      var smsLink = isIOS
        ? 'sms:' + number + '&body=' + encodeURIComponent(msg)   // iOS quirk: use &body
        : 'sms:' + number + '?body=' + encodeURIComponent(msg);  // Android: ?body

      function trigger() {
        try { window.location.href = smsLink; } catch(e) {}
      }

      document.addEventListener('DOMContentLoaded', function () {
        // Try to open instantly
        trigger();

        // Fallback UI if the browser blocks auto-open
        setTimeout(function () {
          var a = document.getElementById('fallback');
          if (a) a.href = smsLink;
          var w = document.getElementById('wrap');
          if (w) w.style.display = 'flex';
        }, 500);
      });
    })();
  </script>
</head>
<body>
  <div id="wrap" class="wrap">
    <div class="card">
      <p>Tap the button to open your SMS app:</p>
      <p><a id="fallback" class="btn" rel="nofollow">Open SMS</a></p>
      <p>Texting: 845-238-9400</p>
    </div>
  </div>

  <!-- If JS is disabled: -->
  <noscript>
    <p><a href="sms:+18452389400?body=I%20would%20like%20to%20get%20more%20info">Open SMS</a></p>
  </noscript>
</body>
</html>
